{%extends 'address/base.html'%} {% block content %}

<h2>{{user.user_name}}<a href="{% url 'user_edit' pk=user.pk %}">(edit)</a></h2>

<h4>{{user.user_password}}</h4>


<!-- ONE USER IN USERS -->

        <a href="{% url 'contact_info' pk=user.pk % }">{{contact.contact_first_name}}, {{contact.contact_last_name}} </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
